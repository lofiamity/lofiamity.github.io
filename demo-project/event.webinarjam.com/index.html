<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no"/>
	<title>event.webinarjam.com</title>
</head>
	<style>
		
video {
  position: fixed;
  top: 0;
  left: 0;
  width: 80%;
  z-index: -1;
}
	</style>
<body>


	<video controls controlsList="nodownload">
		<source src="https://dt9xom8irs6kr.cloudfront.net/u275978/1019301-155264627244983102.mp4" type="video/mp4">
		<source src="video.webm" type="video/webm">
		<source src="video.ogg" type="video/ogg">
	</video>
	<script>
		document.addEventListener('contextmenu', event => event.preventDefault());
		document.addEventListener('keydown', function(e) {
			if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 83 || e.keyCode === 85 || e.keyCode === 117)) {
				e.preventDefault();
			}
		});
		
		
		
		
		window.onbeforeunload = function() {
  return "Video ini tidak memiliki azin penyebaran, jdi tolong untuk tidak di bagikan atau di share. Delete: damarcodes@gmail.com";
}

		
	</script>
</body>
</html>
