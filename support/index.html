<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Us - Damar Jati</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <style>
      html {
	background: #2193b0; /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #2193b0, #6dd5ed); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #2193b0, #6dd5ed); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}

.nhi-custom {
	width: 95vw;
	max-width: 37rem;
	padding: 1.5rem;
	margin: auto;
}

.panel {
	border-radius: 15px;
	box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, 0.2),
		0 0 0 1px rgba(10, 10, 10, 0.04);
	font-size: 1rem;
}

.panel-block,
.panel-heading {
	border: 0;
}

.panel-heading:nth-child {
	border-top: 0;
}

.card {
	border-radius: 0.5rem;
	box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, 0.1),
		0 0 0 1px rgba(10, 10, 10, 0.02);
	transition: transform 200ms ease-in;
	margin-top: 2rem;
}

.card:hover {
	transform: scale(1.05);
	cursor: pointer;
}

.card-content, .media {
		overflow: hidden;
}
    </style>
</head>
<body>
    <div class="nhi-custom">
        <h1 class="title">Support Damar Jati</h1>
        <div class="card">
            <a href="https://github.com/sponsors/Damarcreative" target="_blank">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <span class="icon is-medium has-text-dark">
                                <i class="fab fa-github fa-2x" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="media-content">
                            <p class="title is-5">GitHub Sponsors</p>
                            <p class="subtitle is-7">Help us grow and enhance our projects with your sponsorship.</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div class="card">
            <a href="https://paypal.me/damarcreative" target="_blank">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <span class="icon is-medium has-text-dark">
                                <i class="fab fa-paypal fa-2x" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="media-content">
                            <p class="title is-5">PayPal</p>
                            <p class="subtitle is-7">Your contributions help us continue our creative endeavors.</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div class="card">
            <a href="https://ko-fi.com/damarjati" target="_blank">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <span class="icon is-medium has-text-dark">
                                <i class="fas fa-coffee fa-2x" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="media-content">
                            <p class="title is-5">Ko-fi</p>
                            <p class="subtitle is-7">Buy us a coffee to fuel our creative projects.</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
