<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Gen</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Fullscreen iframe container */
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* Hide iframes by default */
    }

    /* Display the active iframe */
    .iframe-container.active {
      display: block;
    }

    /* Iframe styling to fit screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fixed tab bar at bottom */
    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #343a40;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .tab-bar button {
      color: white;
      background-color: transparent;
      border: none;
      font-size: 18px;
      font-weight: bold;
    }

    /* Highlight active tab */
    .tab-bar button.active {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Iframe Containers -->
  <div id="caption-iframe" class="iframe-container active">
    <iframe src="https://fancyfeast-joy-caption-pre-alpha.hf.space/"></iframe>
  </div>

  <div id="generate-iframe" class="iframe-container">
    <iframe src="https://black-forest-labs-flux-1-schnell.hf.space/"></iframe>
  </div>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <button id="caption-tab" class="active" onclick="showIframe('caption')">Caption</button>
    <button id="generate-tab" onclick="showIframe('generate')">Generate</button>
  </div>

  <!-- JavaScript to Handle Tab Switching -->
  <script>
    function showIframe(tab) {
      // Hide all iframes
      document.querySelectorAll('.iframe-container').forEach(el => el.classList.remove('active'));
      // Remove active class from all buttons
      document.querySelectorAll('.tab-bar button').forEach(btn => btn.classList.remove('active'));

      // Show the selected iframe and activate the corresponding button
      document.getElementById(`${tab}-iframe`).classList.add('active');
      document.getElementById(`${tab}-tab`).classList.add('active');
    }
  </script>

</body>
  </html>
